<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleCheckbox Example</title>
    <style>
        .simple-checkbox{
            color: #ff1110;
        }
        .simple-checkbox-checked{
            color: #0011aa;
        }
    </style>
</head>
<body>
<div id="checkboxCreate"></div>
<div id="checkboxBind">
    <label class="simple-checkbox-label">
        <input class="simple-checkbox-input" type="checkbox" name="checkboxBind">
        <span class="simple-checkbox-tip">Hello, world!</span>
    </label>
</div>
<script src="src/SimpleCheckbox.js"></script>
<script>
    var oCheckboxCreate = new SimpleCheckbox({
        target: document.getElementById('checkboxCreate'),
        name: 'checkboxCreate',
        checked: true,
        tip: 'Hello, world!'
    });

    var oCheckboxBind = new SimpleCheckbox({
        target: document.getElementById('checkboxBind'),
        bind: true
    });
</script>
</body>
</html>
