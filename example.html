<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleCheckbox Example</title>
    <style>
        .simple-checkbox{
            color: #ff1110;
        }
        .simple-checkbox-checked{
            color: #0011aa;
        }
    </style>
</head>
<body>
<div id="checkbox"></div>
<script src="src/SimpleCheckbox.js"></script>

        checked: true,
        tip: 'Hello, world!'
    });
</script>
</body>
</html>
